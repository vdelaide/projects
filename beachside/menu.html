<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Time</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <div id="first">

        <h1>Beachside Eats</h3>

    </div>

    <div id="filters">

        <button class="regular">All</button>
        <button class="regular">Breakfast</button>
        <button class="regular">Lunch</button>
        <button class="inverted">Dinner</button>

    </div>

    <div id="items">

        <div class="item" class="breakfast">
            <img src="images/ominousPancakes.jpeg" alt="Picture of Pancakes">
            <div class="info">
                <p class="name">Ominous Pancakes</p>
                <p class="price">$7.99</p>
                <p class="description">description</p>
            </div>
        </div>

        <div class="item" class="lunch">
            <img src="images/saltySandwiches.jpg" alt="Picture of Sandwiches">
            <div class="info">
                <p class="name">Salty Sandwiches</p>
                <p class="price">$9.99</p>
                <p class="description">description</p>
            </div>
        </div>

        <div class="item" class="dinner">
            <img src="images/steakDinner.jpg" alt="Picture of a Steak Dinner">
            <div class="info">
                <p class="name">Normal Steak Dinner</p>
                <p class="price">$39.99</p>
                <p class="description">description</p>
            </div>
        </div>

        <div class="item" class="breakfast">
            <img src="images/milkshake.jpg" alt="Picture of a Shake">
            <div class="info">
                <p class="name">Cum Shake</p>
                <p class="price">$4.99</p>
                <p class="description">description</p>
            </div>
        </div>

        <div class="item" class="dinner">
            <img src="images/macAndCheese.jpg" alt="Picture of Mac & Cheese">
            <div class="info">
                <p class="name">Mac & Cheese</p>
                <p class="price">$3.99</p>
                <p class="description">description</p>
            </div>
        </div>

        <div class="item" class="dinner">
            <img src="images/dinosaurNuggets.jpg" alt="Picture of Dinosaur Nuggets">
            <div class="info">
                <p class="name">Dinosaur Nuggets</p>
                <p class="price">$4.99</p>
                <p class="description">description</p>
            </div>
        </div>

    </div>
    
</body>
</html>
