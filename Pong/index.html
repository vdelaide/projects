<!DOCTYPE html>
<html>
  <!--A follow along to Web Dev Simplified's JS Pong game-->
  <head>
    <style>
      body{
        margin: 0;
        background-color: #333;
      }

      #score{
        position: absolute;
      }

      .paddle{
        --position: 50;

        position: absolute;
        top: calc(var(--position) * 1vh);
        transform: translateY(-50%);
        height: 10vh;
        width: 1vh;
      }

      .right{
        right: 1vw;
        background-color: white;
      }

      .left{
        left: 1vw;
        background-color: blue;
      }

    </style>
  </head>
  <body>

    <div id="score">

      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>

    </div>

    <div class="balls" id="ball"></div>

    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>

    <script src="index.js"></script>
  </body>
</html>
