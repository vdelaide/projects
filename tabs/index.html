<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Tabs</title>
        <link rel="stylesheet" href="index.css">

    </head>

    <body>
        
        <main>

            <div id="titles">

                <h1>About</h1>

                <p>Lorem ipsum dolor sit amet</p>

            </div>

            <div id="tab-container">

                <img src="imgs/catPuddle.jpg">

                <div id="description-container">

                    <div>

                        <button id="desc-happiness">Happiness</button>
                        <button id="desc-apathy">Apathy</button>
                        <button id="desc-depression" >Depression</button>

                    </div>

                    <h2>Happiness</h2>

                    <p>this is a description</p>

                </div>

            </div>

        </main>
        
        <script> // INLINE JAVASCRIPT OMG OMG OMG

            // let the below be an example of my mistake, i was confused that it wasn't working
            //const buttons = descContainer.getElementsByTagName("button")
            // but researching into it further i realized it was html collection not an array,
            // so i had to turn it into an array

            //The variables are a LOT more cleaner than my last attempt :)

            const descContainer = document.querySelector("#description-container")
            const buttons = [...descContainer.getElementsByTagName("button")]

            const caption = descContainer.querySelector("h2")
            const description = descContainer.querySelector("p")

            //Text for tabs
             const textHappiness = "lorem ipsum something something happiness yes :)"
             const textApathy = "lorem ipsum something something apathy maybe :|"
             const textDepression = "lorem ipsum something something depression no :("

            //debated whether or not it'd be better to change the text inside of the 
            buttons.forEach(button => {

                button.addEventListener("click", function switchTab(){

                    switch(button.id){
                        case "desc-happiness":
                            caption.innerText = "Happiness"
                            description.innerText = textHappiness
                            break
                        case "desc-apathy":
                            caption.innerText = "Apathy"
                            description.innerText = textApathy
                            break
                        case "desc-depression":
                            caption.innerText = "Depression"
                            description.innerText = textDepression
                            break
                    }

                })
            });

        </script>

    </body>

</html>
