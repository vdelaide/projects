<!DOCTYPE html>
    <html lang = "en">
        <!--Information about the page-->
        <head>
            <title>
                Starter Webpage
            </title>
            <!--Property: Value;-->
            <style>
                img {
                    width: 100px;
                    border-radius: 50px;
                    float: left;
                    margin-right: 10px;
                }
                p {
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                }
                .username{
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <!--Source element used to specify the path-->
            <!--Alt is short for alternative-->
            <img src = "images/bigEyeDog.jpg", alt = "Dog with big eyes">
            <p class = "username">@imADog</p>
            <p>hiya i'm dog woof woof</p>
        </body>
    </html>
